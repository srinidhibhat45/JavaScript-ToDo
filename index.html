<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JavaScript ToDo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a style="font-size: 3em" class="navbar-brand" href="">JavaScript ToDo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <form class="form-inline my-2 my-lg-0 float-lg-right">
                        <a class="github-button" href="https://github.com/srinidhibhat45/JavaScript-ToDo"
                            data-icon="octicon-star" data-size="large"
                            aria-label="Star ntkme/github-buttons on GitHub">Star</a>

                        <div style="width:15px"></div>

                        <a class="github-button" href="https://github.com/srinidhibhat45" data-size="large"
                            data-show-count="true" aria-label="Follow @srinidhibhat45 on GitHub">Follow
                            @srinidhibhat45</a>
                    </form>
                    <!-- Place this tag where you want the button to render. -->

                </li>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center">ToDo List</h2>

        <div class="form-group">
            <label style="font-size: 40px;" for="title"><b>Title</b></label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
        </div>

        <div class="form-group">
            <label style="font-size: 40px;" for="description"><b>Description</b></label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>


        <button id="add" class="btn btn-primary">Add to list</button>
        <button id="clear" class="btn btn-danger" onclick="clearStorage()">Clear list</button>

        <br>
        <hr>

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Get some Coffee</td>
                        <td>You need coffee as you are a coder</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    
    <script src="index.js"></script>
</body>

</html>
